<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>File Manager</title>
    <script src="js/ls.polyfills.js"></script>
    <script src="js/ls.utils.js"></script>
    <style>
      * > {
        box-sizing: border-box;
        pointer-events: none;
      }
      html {
        width: 100%;
        height: 100%;
      }
      body {
        background-color: #206ee3;
        margin: 0;
        padding: 0;
        width: calc(100% - 32px);
        height: calc(100% - 164px);
        margin: 32px;
        margin-bottom: 200px;
        color: #fff;
      }

      body::-webkit-scrollbar {
        display: none;
      }

      ul,
      ol {
        color: red;
        font-size: 24px;
        /* list-style: none; */
        padding: 0;
        margin: 0;
        padding-left: 80px;
        font-weight: bold;
        vertical-align: top;
      }

      li {
        color:#fff;
      }

      button {
        width: 100%;
        display: inline-block;
        text-align: left;
        -webkit-apperance: none;
        background-color: transparent;
        border: 0;
        -webkit-border-radius: 10px;
        margin-bottom: 8px;
        padding: 0x;
        color: #fff;
        margin-left: 46px;
      }

      button img {
        display: inline-block;
        width: 64px;
      }
      button div {
        display: inline-block;
        vertical-align: top;
        margin-left: 32px;
        margin-top: 10px;
      }
      button:hover {
        margin-left: 0;
      }

      button:hover div {
        /* background-color: rgba(0, 0, 0, 0.1); */
        margin-top: 44px;
      }
      button:hover img {
        width: 160px;
      }

      button div p {
        margin: 0;
        padding: 0;
      }

      button div p {
        font-size: 32px;
        font-weight: 600;
      }
      button div p + p {
        font-weight: 100;
        font-size: 0px;
        opacity: 0;
      }
      button:hover div p + p {
        font-size: 20px;
        opacity: 1;
      }

      ol {
        list-style: none;
        counter-reset: item;
        margin-right: 32px;
      }

      .context-menu {
        width: 0;
        height: 0;
        -webkit-appearance: none;
        visibility: hidden;
      }

      hr {
        height: 1px;
        border: 0;
        background-color: #fff;
        width: 100%;
        margin-bottom: 32px;
      }

  <body>
    <h1 style="line-height: 63px; font-size: 64px; font-weight: 100;">
      <img
        src="img/app/localstore-logo.png"
        width="120"
        style="vertical-align: top; margin-right: 60px;"
      /><span id="main-title"><span>
    </h1>
    <hr />
    <ol id="ls-dir-output"><li>...</li></ol>
    <select class="context-menu" id="context-menu">
      <option value="delete">Delete File</option>
      <option value="resign">Resign PKG</option>
    </select>
    <div class="ls-dir-loading" id="ls-dir-loading"></div>
    <script>
      var locales = {
        en: {
          title: "Library Manager",
          actions: " File actions",
          remove: " Delete File",
          resign: " Resign File",
          update: " Update XMB menu"
        },
        es: {
          title: "Administrador de archivos",
          actions: " Opciones",
          remove: " Eliminar Fichero",
          resign: " ReFirmar Fichero",
          update: " Actualiza el menu XMB"
        },
        fr: {
          title: "Gestionnaire de fichiers",
          actions: " Actions de fichier",
          remove: " Supprimer le fichier",
          resign: " Re-signer le fichier",
          update: " Mettre à jour le menu XMB"
        }
      };

      var defaultLocale = "en";
      var avaliableLocales = Object.keys(locales);
      var appLocale = navigator.language.substr(0, 2);
      
      var localeMap =
        locales[
          avaliableLocales.indexOf(appLocale) !== -1 ? appLocale : defaultLocale
        ];

      document.getElementById('main-title').innerHTML=localeMap["title"];
      function simulateClick(elem) {
        elem.focus();
        var e = document.createEvent("MouseEvents");
        e.initMouseEvent(
          "mousedown",
          true,
          true,
          window,
          0,
          0,
          0,
          0,
          0,
          false,
          false,
          false,
          false,
          0,
          null
        );
        elem.dispatchEvent(e);
      }

      var $ = {
        context: document.getElementById("context-menu"),
        buttons: document.getElementsByTagName("button"),
        dirOutput: document.getElementById("ls-dir-output"),
        loading: document.getElementById("ls-dir-loading")
      };
      $.context.addEventListener("change", function() {
        switch ($.context.value) {
          case "delete":
            var targetItem =
              lastFetchResults[
                parseInt(lastClickElem.getAttribute("index"), 10)
              ];
            if (targetItem.isSource) {
              fetch(
                "/package-directory?action=delete&file=" + targetItem.file
              ).then(drawResults);
            } else {
              fetch(
                "/package-directory?action=delete&file=" + targetItem.file
              ).then(drawResults);
            }

            break;

          case "resign":
            var targetItem =
              lastFetchResults[
                parseInt(lastClickElem.getAttribute("index"), 10)
              ];
            $.loading.style.display = "block";
            fetch(
              "/package-directory?action=resign&file=" + targetItem.file
            ).then(drawResults);
            break;

          case "update":
            window.location.href = "/public/ls-update-reboot.html";
            break;
        }
      });

      var lastClickElem = null;
      function clickButton(el) {
        lastClickElem = el;
        var targetItem =
          lastFetchResults[parseInt(el.getAttribute("index"), 10)];
        $.context.options.length = 0;
        $.context.options[0] = new Option(
          localeMap["actions"],
          null,
          true,
          false
        );
        $.context.options[1] = new Option(
          localeMap["remove"],
          "delete",
          false,
          false
        );

        if (targetItem.isSource) {
          $.context.options[2] = new Option(
            localeMap["resign"],
            "resign",
            false,
            false
          );
        }

        $.context.options[$.context.options.length] = new Option(
          localeMap["update"],
          "update",
          false,
          false
        );

        simulateClick($.context);
        setTimeout(function() {
          lastClickElem.focus();
        }, 500);
      }

      function drawResults(result) {
        $.loading.style.display = "none";
        result.json().then(function(result) {
          lastFetchResults = result;
          var output = result.reduce(function(acc, item, index) {
            acc +=
              "<li>" +
              "<button index=" +
              index +
              ">" +
              '<img src="/image-proxy?productCode=' +
              item.productCode +
              "&compact=true&signed=" +
              (item.isSignedPkg || item.isSignedRap) +
              '"/>' +
              "<div>" +
              '<p class="title" style="' +
              (item.isSignedPkg || item.isSignedRap
                ? "color:rgba(255,255,255,.2);"
                : "") +
              '">' +
              item.name +
              "</p>" +
              '<p class="subtitle">' +
              (item.isSignedPkg ? " ۞ Signed | " : "") +
              (item.isSignedRap ? " ۞ RAP Signed |" : "") +
              item.productCode +
              " | " +
              item.region +
              " | " +
              item.type +
              "</p>" +
              "</div>" +
              "</button>" +
              "</li>";

            return acc;
          }, "");

          $.dirOutput.innerHTML = output;
          Array.prototype.slice.call($.buttons).forEach(function(button) {
            button.addEventListener("click", function() {
              clickButton(button);
            });
          });
        });
      }

      var lastFetchResults = null;
      fetch("/package-directory?action=list").then(drawResults);
    </script>
  </body>
</html>
